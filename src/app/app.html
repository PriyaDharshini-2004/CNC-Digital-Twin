<!-- Header Bar -->
<div class="header">
  <div class="header-title">
    <span class="brand">CNC Digital Twin</span>
    <span class="active-dot"></span>
    <span class="subtitle">Real-time Monitoring Active</span>
  </div>
  <div class="header-user">
    <span class="last-updated">Last Updated<br>{{ lastUpdated }}</span>
    <button mat-icon-button class="user-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</div>

<!-- Tabs: Place directly below the header bar -->
<mat-tab-group [(selectedIndex)]="selectedTabIndex" class="main-tabs">
  <mat-tab label="Dashboard"></mat-tab>
  <mat-tab label="Analytics"></mat-tab>
  <mat-tab label="Master Data"></mat-tab>
  <mat-tab label="Reports"></mat-tab>
</mat-tab-group>

<!-- Tab Content: Only show the content for the selected tab -->
<div *ngIf="selectedTabIndex === 0">
  <app-dashboard></app-dashboard>
</div>
<div *ngIf="selectedTabIndex === 1">
  <app-analytics></app-analytics>
</div>
<div *ngIf="selectedTabIndex === 2">
  <app-master-data></app-master-data>
</div>
<div *ngIf="selectedTabIndex === 3">
  <app-reports></app-reports>
</div>
